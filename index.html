<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Questions</title>
    <script src="jquery-3.5.1.js"></script>
</head>
<body>
    <div class="wrap_qstn">
        <label><input type="checkbox" class="box_qstn" value=gender><span> Gender </span></label><br>
        <label><input type="checkbox" class="box_qstn" value=size><span> Shirt/T-Shirt Size </span></label><br>
        <label><input type="checkbox" class="box_qstn" value=food><span> Food Preference </span></label>
    </div>
    <div class="new"></div>
    <button id="btn">Add Question</button>
    <div class="apd"></div>
</body>
<script>

    $(document).ready(function(){
        $("#btn").click(function(){
            $(".apd").append('<div class="q"><label for="qstn_type">Question Type:</label><select id="qstn_type" name="qstn_type"><option>--Select--</option><option value="text">Text Box</option><option value="check">Check Box</option><option value="radio">Radio Button</option></select><div class="add"></div><button href="javascript:void(0);" class="a">Add</button><button href="javascript:void(0);" class="x">Cancel</button><br></div>');
        });
        $(document).on('click', '.p', function(e){ //Add new option
            e.preventDefault();
            var $cl = $(this).parent('div').clone(); 
            $(".add").append($cl);
        });
        $(document).on('click', '.x', function(e){ //Remove div
            e.preventDefault();
            $(this).parent('div').remove(); 
        });
        $(document).on('click', '.a', function(e){ //Add to questions
            e.preventDefault();
            var type= $('#qstn_type').find(":selected").val();
            var val= $('#ques').val();
            $(".new").append('<div>'+ val + ' <button href="javascript:void(0);" class="x" id="x0">-</button><br></div>');
            $(this).parent('div').remove(); //Remove div
        });
        $(document).on('change', '#qstn_type', function() { //Enter question
            var val= $('#qstn_type').find(":selected").val();
            $(".add").empty();
            if (val == "text"){
                $(".add").append('<div><input type="text" id="ques" placeholder="Enter Question"></div>');
            } else if (val == "check") {
                $(".add").append('<div><input type="text" id="ques" placeholder="Enter Question"></div><div><input type="checkbox"><input type="text" placeholder="Option"><button href="javascript:void(0);" class="p">+</button><button href="javascript:void(0);" class="x">-</button></div>');
            } else if (val == "radio") {
                $(".add").append('<div><input type="text" id="ques" placeholder="Enter Question"></div><div><input type="radio" name="opt"><input type="text" placeholder="Option"><button href="javascript:void(0);" class="p">+</button><button href="javascript:void(0);" class="x">-</button></div>')
            }
        });
        
    });

</script>
</html>
